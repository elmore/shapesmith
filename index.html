<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Shapesmith</title>
	<script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="lib/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="lib/pager.min.js"></script>
</head>
<body>
	
	 <div data-bind="page: {id: 'pageone', role: 'start', params: ['first','second']}">
        <h1>Page One</h1>
		
		<p data-bind="text: first"></p>
		<p data-bind="text: second"></p>
    </div>
	
    <div data-bind="page: {id: 'pagetwo', params: ['first','second']}">
        <h1>Page Two</h1>
		
		<p data-bind="text: first"></p>
		<p data-bind="text: second"></p>
    </div>
	
	<a href="#/pageone?first=tom&second=top+hat">page one</a> | <a href="#/pagetwo">page two</a>
	
	<p data-bind="text: arr().length"></p>
	<p data-bind="text: name"></p>
	
	<button id="add-button">Add</button>
	
	<script type="text/javascript">
	
		var viewModel = {
		
			arr : ko.observableArray(),
			
			name : ko.observable("start")
		};
		
		pager.Href.hash = '#/';
		
		pager.extendWithPage(viewModel);		
		
		ko.applyBindings(viewModel);
		
		pager.start();
		
	</script>
	
	<script type="text/javascript">
	
		document.getElementById('add-button').onclick = function() {
			
			viewModel.arr.push(viewModel.arr().length + 1);

			viewModel.name("changed to " + viewModel.arr().length);
			
			console.log(viewModel.arr());
		};
    	
	</script>
	
</body>
</html>
